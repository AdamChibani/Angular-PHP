<div class="container" style="text-align: center;">

    <form class="well form-horizontal" action=" " method="post"  id="contact_form" [formGroup]="f">
<fieldset>

<legend ><h2><b>Ajouter utilisateur</b></h2></legend><br>


<div class="form-group" > 
    <label class="col-md-4 control-label">Rôle</label>
      <div class="col-md-4 selectContainer">
      <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
      <select name="department" class="form-control selectpicker" formControlName="role">
        <option value="">{{role}}</option>
        <option>admin</option>
        <option>resource humaine</option>
        <option >news</option>
        <option >assistant</option>
      </select>
    </div>
  </div>
  </div>
<div class="form-group">
  <label class="col-md-4 control-label" >Nom d'utilisateur</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="last_name" placeholder="Nom d'utilisateur" class="form-control"   type="text" formControlName="nom">
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label" >Mot de passe</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="user_password" placeholder="Mot de passe" class="form-control"  type="password" formControlName="pw">
    </div>
  </div>
</div>
</fieldset>
<button class="btn btn-success"style="margin:5px" (click)="onSubmit()">Ajouter</button>
<input type="reset" value="Annuler" class="btn btn-danger">
</form>
</div>
